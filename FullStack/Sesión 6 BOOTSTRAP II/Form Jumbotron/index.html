<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Jumbotron</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <form class="row g-3 p-4" action="gracias.html" method="GET">
      <div class="col-md-4">
        <label for="inputName" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="inputName" placeholder="Marcos" required>
      </div>
      <div class="col-md-4">
        <label for="inputSurname" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="inputSurname" placeholder="Ortega" required>
      </div>
      <div class="col-md-4">
        <label for="inputUsername" class="form-label">Nombre de usuario</label>
        <div class="input-group">
          <span class="input-group-text">@</span>
          <input type="text" class="form-control" id="inputUsername" placeholder="marO" required>
        </div>
      </div>
      
      <div class="col-md-4">
        <label for="inputCity" class="form-label">Ciudad</label>
        <input type="text" class="form-control" id="inputCity" placeholder="New York" required>
      </div>
      
      <div class="col-md-4">
        <label for="inputReason" class="form-label">Motivo</label>
        <select id="inputReason" class="form-select">
          <option selected>Deposito</option>
          <option>Giro</option>
          <option>Consulta de saldo</option>
        </select>
      </div>

      <div class="col-12">
        <label class="form-check-label" for="displayResponse">Â¿Desea ver la respuesta en pantalla?</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="displayResponse" checked>
        </div>
      </div>
      
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Solicitar</button>
      </div>
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
