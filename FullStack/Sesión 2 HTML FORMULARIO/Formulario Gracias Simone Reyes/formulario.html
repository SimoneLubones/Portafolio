<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
   <h1><b>FORMULARIO</b></h1>

   <form action="gracias.html" method="POST">
    
    <label for="name">Nombre</label> <br>
    <input type="text" name="name id="address placeholder="" required>

    <br><br>
    <label for="address">Direccion</label><br>
    <input type="text" name="address" id="address" placeholder="" required>

    <br><br>
    <label for="age">Edad</label> <br>
    <input type="number" name="age" id="age" placeholder="" required><br>

<br>
        <label for="radio">Sexo</label> <br>
        <label for="male">Hombre</label>
        <input type="radio" name="male" id="male">
        <label for="female">Mujer</label>
        <input type="radio" name="female" id="female">
        <label for="other">Otro</label>
        <input type="radio" name="other" id="other">

    <br><br>
    <label for="medical especiality">Especialidad Medica</label><br>
    <input type="text" name="medical especiality" id="medical especiality" placeholder="" required><br>

    <br><br>
    <select name="" id="cars">
        <option value="medicina interna">MEDICINA INTERNA</option>
        <option value="medicina general">MEDICINA GENERAL</option>
        <option value="traumatologia">TRAUMATOLOGIA</option>
        <option value="nutricionista">NUTRICIONISTA</option>
      </select>

      <br><br>
      <method="post" action="/send/">
        Fecha: <br>

        <input type="date"><br>

        <br><br>
        <label for="time">Hora</label><br>
                <input type="time" value="00:00"
               min="00:00" max="22:00">

      <br><br>
      <label for="correo">Correo</label> <br>
      <input type="email" name="correo" id="correo" placeholder="ejemplo@ejemplo.cl" required><br>

      <br><br>
      <button onclick="window.location.href='gracias.html'">Confirmar</button>
</form>


</body>
</html>
