<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>
    <center>
        <h1>Regístrate</h1>
        <form action="/ruta-del-servidor" method="post">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required><br><br>
            
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" placeholder="Apellido" required><br><br>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" required><br><br>
            
            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required><br><br>
            
            <button type="submit">Regístrate</button>
            <br><br>
            <p>¿Ya eres miembro? <strong>Inicia tu 
                sesión</strong></p>
        </form>
    </center>
</body>
</html>
